{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
<style>
body {
  font-family: Roboto, Verdana, Helvetica, Arial, sans-serif;

}
.div-head {
    background-color: #30000F;
    color: #F3E3C1;
    padding: 20px;
}
.div-other-body {
    background-color: #F3E3C1;
}
.div-down-body {
    background-color: #4F242C;
    color: #F3E3C1;
    padding: 15px;
}

</style>

</head>
<body class="div-other-body">
  <div class="div-head">
    <div class="container-fluid">
    <blockquote class="blockquote text-center header-color">
      <p class="h1 center-block"; >
        {% block pageName %}{% endblock %}
      </p>
      </blockquote>
    </div>
  </div>

<div class="div-down-body">
    <div class="container-sm block-center" style="height: 30px;">

        <div class="row" >
          <div class="col text-center">
            <p ><a href="news" class="h4" style="color: #F3EFCC;text-decoration: none;">НОВОСТИ</a></p>
          </div>
          <div class="col text-center">
            <p ><a href="about_company/" class="h4  " style="color: #F3EFCC;text-decoration: none;">О КОМПАНИИ</a></p>
          </div>
          <div class="col text-center">
            <p ><a href="#" class="h4 " style="color: #F3EFCC; text-decoration: none;">ЛИЧНЫЙ КАБИНЕТ</a></p>
          </div>
          <div class="col text-center">
            <p ><a href="#" class="h4 " style="color: #F3EFCC; text-decoration: none;">КОНТАКТЫ</a></p>
          </div>
      </div>
        </div>
      </div>
    </div>


  <div class="container-sm block-center" style="background-color: #F3EFCC;">
    <div style="background-color: #F3EFCC; margin: 2%;">
      <br>
     {% block content %} {% endblock %}
      <br>
    </div>

  </div>




</body>
</html>
