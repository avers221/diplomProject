{% extends "newsFeed/base.html" %}
{% block title %}КОНТАКТЫ{% endblock %}
{% block pageName %}КОНТАКТЫ{% endblock %}
{% block content %}
  {% for contact in object_list %}

    <div class="container">

      <div class="row">

        <div class="col">
          {{contact.contact_left}}
        </div>
        <div class="col">
          {{contact.contact_information}}
       </div>

      </div>

    </div>

    {{ post.body|truncatewords:50|linebreaks }}
  {% endfor %}
{% endblock %}
